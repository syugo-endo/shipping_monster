    text1: "日本からの購入者様はその国のShipping monsterの倉庫に商品を送り届けます。"
    text2: "Shipping monsterの倉庫に送られきた商品と登録ユーザー様を紐付け致します。"
    text3: "商品を確認し、"
    text4: "Shipping monsterの倉庫担当者から"
    text5: "「商品が届きました」とメールを送り致します。"
    text6: "そのお送りしたメールを確認できましたらユーザー様は"
    text7: "輸送の要求を送ってください。"
    text8: "現地Shipping monsterの倉庫から日本のShipping monsterの倉庫へ送られます。"
    text9: "日本のShipping monsterの倉庫から各ユーザー様の住所へ送られます。"
    text10: "★ユーザー登録を行なって頂きますとShipping monster各国の倉庫住所を"
    text11: "ユーザー様へメールで送る仕様となっております。"
  services2:
    text1: "TOPページの右端の新規登録ボタンを押してください。"
    text2: "利用して頂くお客様の氏名やメールアドレスを記入してください"
    text3: "登録の完了が確認できましたら、各国のSHIPPING MONSTERの倉庫住所をお送り致します。"
    text4: "二重登録や過去の規約違反など、SHIPPING MONSTERのお客様に相応しくない方の登録は"
    text5: "見送らさせて頂いております。"
    text6: "ご承知のほどよろしくお願い致します。"
    text7: "■サービスご利用に当たっての注意点とお願いがございます。"
    text8: "★メールアドレスは登録後に変更できません。"
    text9: "★普段使うメールアドレスの登録を推奨致します。"
  services3:
    text1: "■対応重量"
    text2: "お荷物合計重量は50kg以内とさせて頂いております。"
    text3: "お荷物一個口の重量が50kgオーバーの場合は、おまとめ配送サービスは利用不可でございます。"
    text4: "■対応サイズ"
    text5: "1辺の長さが150cm以内、3辺の合計が180cm以内とさせて頂いております。"
    text6: "■その他(注意事項など)"
    text7: "お荷物おまとめサービスの上限は5点までとさせて頂いております。"
    text8: "税関検査が発生した場合は、必要に応じて開封させて頂くこともございます。"
    text9: "上記記載事項を守れない場合は現地SHIPPING MONSTERの倉庫が受取を"
    text10: "拒否する場合もございます。"
    text11: "ご了承の程よろしくお願い致します。"
    text12: "料金形態、その他ご不明な点がございましたらお問い合わせフォームをご利用ください。"
